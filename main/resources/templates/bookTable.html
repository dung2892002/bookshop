<body>

		    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">

	</header> 

	
	<div class = "container">
		<div class = "row">
			<h1>List Books</h1>
		</div>
		
		<a th:href = "@{/book/{id} (id = -1)}"
			class = "btn btn-success"> Add Book</a> 
			
		<table class = "table table-striped table-bordered">
			<thead class = "table-dark">
				<tr> 
					<th> Tiêu đề </th>
					<th> Tác Giả </th>
					<th> Thể loại </th>
					<th> Số trang </th>
					<th> Số lượng đã bán </th>
					<th>  </th>
				</tr>
			</thead>
			
			<tbody>
				<tr th:each = "book: ${books}">
					<td th:text = "${book.title}"></td>
					<td th:text = "${book.author}"> </td>
					<td th:text = "${book.category.name}"> </td>
					<td th:text = "${book.numPage}"> </td>
					<td th:text = "${book.quantitySold}"> </td>
					<td class="action"> <a th:href = "@{/book/{id} (id = ${book.id})}"
							class = "btn btn-success"> View </a>
						 <form th:action="@{/book/delete/{id}(id=${book.id})}" method="post" onsubmit="return confirm('Bạn có chắc chắn muốn xóa?')">
                        		<input type="hidden" name="_method" value="DELETE">
                        		<button type="submit" class = "btn btn-danger">Delete</button>
						 </form>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
