<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Books</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" 
		rel="stylesheet" 
		integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" 
		crossorigin="anonymous">
</head>
<body>
	<header class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container">
			<div class="collapse navbar-collapse justify-content-end" id="navbarNav">
		    	<ul class="navbar-nav">
		    		<li class="nav-item">
		          		<a class="nav-link" href="/book/">Tất cả sách</a>
		        	</li>
		        	<li class="nav-item">
		          		<a class="nav-link" href="/logout">Đăng xuất</a>
		        	</li>
		      	</ul>
		    </div>
		</div>
	</header>
	<div class = "container">
		<div class = "row">
			
			<h1>Đơn đã đặt</h1>
		</div>
			
		<table class = "table table-striped table-bordered">
			<thead class = "table-dark">
				<tr> 
					<th> id user </th>
					<th> id sách </th>
					<th> Số lượng </th>
					<th> Đã duyệt </th>
					<th>  </th>
				</tr>
			</thead>
			
			<tbody>
				<tr th:each = "order: ${orders}">
					<td th:text = "${order.userid}"> </td>
					<td th:text = "${order.bookid}"> </td>
					<td th:text = "${order.quantity}"> </td>
					<td> <input type = "checkbox" th:checked = "${order.completed}"> </td>
					<td>
						<a th:href = "@{/book/{id} (id = ${order.bookid})}"
							class = "btn btn-success"> Xem thông tin sách </a>
						<form th:if="${!order.completed}" th:action="@{/orders/{id} (id=${order.id})}" method="post" onsubmit="return confirm('Bạn có chắc chắn muốn hủy đơn này?')">
                        		<input type="hidden" name="_method" value="DELETE">
                        		<button type="submit" class = "btn btn-danger">Hủy đơn</button>
						 </form> 
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
