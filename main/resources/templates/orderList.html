<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Books</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"

<body>
	<header class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container">
			<div class="collapse navbar-collapse justify-content-end" id="navbarNav">
		    	<ul class="navbar-nav">
		    		<li class="nav-item">
		          		<a class="nav-link" href="/book/">Home</a>

	</header>
	<div class = "container">
	
		<div class = "row">
			<h1>Tất cả đơn</h1>
		</div>
		
		<table class = "table table-striped table-bordered">
			<thead class = "table-dark">
				<tr> 
					<th> Họ tên </th> 
					<th> Gmail </th>
					<th> Tên sách </th>
					<th> Số lượng </th>
					<th> Giá tiền </th>
				</tr>
			</thead>
			
			<tbody>
				<tr th:each = "orderDTO: ${orderDTOs}">
					<td th:text = "${orderDTO.userFullname}"> </td>
					<td th:text = "${orderDTO.userGmail}"> </td>
					<td th:text = "${orderDTO.bookTitle}"> </td>
					<td th:text = "${orderDTO.quantity}"> </td>
					<td th:text = "${orderDTO.totalCost}"> </td>

                        		<button type="submit" class = "btn btn-success">Duyệt đơn</button>
						 </form> 
					</td> -->
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
